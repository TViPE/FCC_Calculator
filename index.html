<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Calculator</title>

	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="text-center">
			<h1>Calculator</h1>
		</header>
		<div class="row">
			<div class="col-md-12" >
				<input type="text" class="form-control" id="result">
			</div>
		</div>
		<div class="row" id="keypad">
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="7">7</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="8">8</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="9">9</button></div>
			<div class="col-md-3 col-sm-3"><button class="btn btn-danger btn-block" value="DEL">DEL</button></div>
			<div class="col-md-3 col-sm-3"><button class="btn btn-danger btn-block" value="AC">AC</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="4">4</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="5">5</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="6">6</button></div>
			<div class="col-md-3 col-sm-3"><button class="btn btn-default btn-block" value="X">X</button></div>
			<div class="col-md-3 col-sm-3"><button class="btn btn-default btn-block" value="/">/</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="1">1</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="2">2</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value="3">3</button></div>
			<div class="col-md-3 col-sm-3"><button class="btn btn-default btn-block" value="+">+</button></div>
			<div class="col-md-3 col-sm-3"><button class="btn btn-default btn-block" value="-">-</button></div>
			<div class="col-md-4 col-sm-4"><button class="btn btn-default btn-block" value="0">0</button></div>
			<div class="col-md-2 col-sm-2"><button class="btn btn-default btn-block" value=".">.</button></div>
			<div class="col-md-6 col-sm-6"><button class="btn btn-primary btn-block" value="=">=</button></div>
			

		</div>
	</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
