<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Calculator</title>
</head>
<body>
	<div>
		<header>
			<h1>Electronic Calculator</h1>
		</header>
		<div>
			<p>Operation</p>
			<p>Operation Result</p>
		</div>
		<div>
			<div class="row1">
				<button>AC</button>
				<button>CE</button>
				<button>/</button>
				<button>X</button>
			</div>
			<div class="row2">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>-</button>
			</div>
			<div class="row3">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
			</div>
			<div class="row4">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>=</button>
			</div>
		</div>
	</div>
</body>
